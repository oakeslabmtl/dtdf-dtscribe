Services :
	RemoteManagementService
		type : NamedIndividual/Service/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/TimeScaleThing/ConceptInstance
		provides : AdjustDesiredSpeedAction/EmergencyBrakeAction/EnableACCAction
		desc : Allows operator to enable/disable ACC, adjust desired speed, and trigger emergency braking.
		sameAs : RemoteManagementService
		enabledBy : ActuationEnabler
	ComputationOffloadingService
		type : NamedIndividual/Service/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/TimeScaleThing/ConceptInstance
		provides : DeliverDesiredSpeedCommandAction/VehicleTrackInsight
		desc : Offloads ACC algorithm computation, including lead‑vehicle detection and command delivery.
		sameAs : ComputationOffloadingService
		enabledBy : ControllingEnabler/DataPreProcessingEnabler
	DataMonitoringService
		type : NamedIndividual/Service/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/TimeScaleThing/ConceptInstance
		provides : VehicleTrackInsight/PerformanceAnalysisInsight/RealTimeVehicleStateInsight
		desc : Provides real‑time monitoring of vehicle state, includes 3D visualization and reporting to operators.
		sameAs : DataMonitoringService
		enabledBy : DataTranslationEnabler/VisualizationEnabler/ReportingEnabler
Enablers :
	ControllingEnabler
		type : NamedIndividual/Enabler/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/ConceptInstance
		enables : ComputationOffloadingService
		desc : Runs the ACC control algorithm and delivers desired speed commands.
		sameAs : ControllingEnabler
		hasInput : ACCControlAlgorithmModel/ObjectTrackData/PredictedPathData/VehicleSpeedSignal
	ActuationEnabler
		type : NamedIndividual/Enabler/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/ConceptInstance
		enables : RemoteManagementService
		desc : Converts desired speed and steering‑angle signals into motor voltage signals for the Vedder Electronic Speed Controller and steering servo.
		sameAs : ActuationEnabler
		hasInput : VehicleSteeringAngleSignal
	DataPreProcessingEnabler
		type : NamedIndividual/Enabler/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/ConceptInstance
		enables : ComputationOffloadingService
		desc : Executes DBSCAN clustering and Kalman‑filter tracking on LiDAR point‑cloud data.
		sameAs : DataPreProcessingEnabler
		hasInput : DepthImageData/KalmanFilterTrackingModel/LiDARPointCloudData/ObjectTrackData/PointCloudClusteringModel
	DataTranslationEnabler
		type : NamedIndividual/Enabler/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/ConceptInstance
		enables : DataMonitoringService
		desc : Serialises, units‑converts, and frames data between the PT and DT over ROS 2/UDP.
		sameAs : DataTranslationEnabler
		hasInput : DepthImageData/LiDARPointCloudData/VehicleSpeedSignal
	VisualizationEnabler
		type : NamedIndividual/Enabler/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/ConceptInstance
		enables : DataMonitoringService
		desc : Renders 3D visualization of vehicle, object tracks, and predicted path.
		sameAs : VisualizationEnabler
		hasInput : PredictedPathData/Visualization3DModel
	ReportingEnabler
		type : NamedIndividual/Enabler/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/DTComponent/ConceptInstance
		enables : DataMonitoringService
		desc : Generates real‑time reports and stores vehicle data in a SQL database.
		sameAs : ReportingEnabler
		hasInput : VehicleDataStorageModel/VehicleStateReportingModel
Models :
	ACCControlAlgorithmModel
		type : NamedIndividual/Model/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/Input/DTComponent/ConceptInstance
		inputTo : ControllingEnabler
		desc : Implements ACC control algorithm fulfilling ISO 15622 requirements.
		sameAs : ACCControlAlgorithmModel
	KalmanFilterTrackingModel
		type : NamedIndividual/Model/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/Input/DTComponent/ConceptInstance
		inputTo : DataPreProcessingEnabler
		desc : Applies Kalman‑filter tracking to clustered points to produce consistent object tracks.
		sameAs : KalmanFilterTrackingModel
	PointCloudClusteringModel
		type : NamedIndividual/Model/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/Input/DTComponent/ConceptInstance
		inputTo : DataPreProcessingEnabler
		desc : Performs DBSCAN clustering on raw point‑cloud data.
		sameAs : PointCloudClusteringModel
	VehicleDataStorageModel
		type : NamedIndividual/Model/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/Input/DTComponent/ConceptInstance
		inputTo : ReportingEnabler
		desc : Persists vehicle state and object track data in a SQL database.
		sameAs : VehicleDataStorageModel
	VehicleStateReportingModel
		type : NamedIndividual/Model/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/Input/DTComponent/ConceptInstance
		inputTo : ReportingEnabler
		desc : Generates real‑time vehicle state reports and stores data in a SQL database.
		sameAs : VehicleStateReportingModel
	Visualization3DModel
		type : NamedIndividual/Model/FidelityThing/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/Input/DTComponent/ConceptInstance
		inputTo : VisualizationEnabler
		desc : Renders 3D visualization of vehicle state, surrounding object tracks, and predicted driving path.
		sameAs : Visualization3DModel
ProvidedThings :
	AdjustDesiredSpeedAction
		type : NamedIndividual/Action/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/ConnectionComponent/ProvidedThing/AutomaticEnabledThing/TimeScaleThing/ConceptInstance
		IsAutomatic : false
		desc : Set desired speed for the ACC subsystem.
		sameAs : AdjustDesiredSpeedAction
		providedBy : RemoteManagementService
	DeliverDesiredSpeedCommandAction
		type : NamedIndividual/Action/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/ConnectionComponent/ProvidedThing/AutomaticEnabledThing/TimeScaleThing/ConceptInstance
		IsAutomatic : true
		desc : Deliver desired speed command from ACC control algorithm to the vehicle.
		sameAs : DeliverDesiredSpeedCommandAction
		providedBy : ComputationOffloadingService
	VehicleTrackInsight
		type : NamedIndividual/Insight/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/ConnectionComponent/ProvidedThing/TimeScaleThing/ConceptInstance
		desc : Object tracks and predicted driving path for path planning.
		sameAs : VehicleTrackInsight
		providedBy : ComputationOffloadingService/DataMonitoringService
	PerformanceAnalysisInsight
		type : NamedIndividual/Insight/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/ConnectionComponent/ProvidedThing/TimeScaleThing/ConceptInstance
		desc : Analysis of ACC tracking accuracy and control performance informing sensor integration and tuning.
		sameAs : PerformanceAnalysisInsight
		providedBy : DataMonitoringService
	RealTimeVehicleStateInsight
		type : NamedIndividual/Insight/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/ConnectionComponent/ProvidedThing/TimeScaleThing/ConceptInstance
		desc : Real‑time report of vehicle state and trajectory enabling anomaly detection.
		sameAs : RealTimeVehicleStateInsight
		providedBy : DataMonitoringService
	EmergencyBrakeAction
		type : NamedIndividual/Action/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/ConnectionComponent/ProvidedThing/AutomaticEnabledThing/TimeScaleThing/ConceptInstance
		IsAutomatic : false
		desc : Trigger emergency braking of the vehicle.
		sameAs : EmergencyBrakeAction
		providedBy : RemoteManagementService
	EnableACCAction
		type : NamedIndividual/Action/ContainedElement/ImplementationThing/DescribedThing/Thing/Component/ConnectionComponent/ProvidedThing/AutomaticEnabledThing/TimeScaleThing/ConceptInstance
		IsAutomatic : false
		desc : Enable or disable the ACC subsystem.
		sameAs : EnableACCAction
		providedBy : RemoteManagementService
